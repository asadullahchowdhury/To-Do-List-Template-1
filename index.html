<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
<div class="container">
    <div class="todo-app">
        <h2 class="title">To-Do List <img src="images/icon.png" alt=""></h2>
        <div class="row">
            <input type="text" id="input-box" class="form-control" placeholder="Add your text">
            <button type="button" class="add-btn" onclick="addTask()">Add</button>
        </div>

        <ul id="list-container" class="list">

        </ul>
    </div>
</div>
</body>
</html>
